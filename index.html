<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>register</title>
  </head>
  <body>
    <div class="container">
      <input class="inputName" placeholder="name" />
      <input class="inputPass" placeholder="password" />
      <input class="inputEmail" placeholder="email address" />
      <button class="createBtn">CREATE</button>
      <p>Already registered? Sign In</p>
    </div>
    <h2>Users List</h2>
    <div class="tileList">
      <span>ID</span>
      <span>Name</span>
      <span>Password</span>
      <span>Email</span>
    </div>
    <div class="userList"></div>

    <script src="script.js"></script>
  </body>
</html>
